<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- Style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<!-- Navigation -->
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <span class="icon is-large">
      <span class="fa-stack">
        <i class="fas fa-circle fa-stack-2x"></i>
        <i class="fas fa-robot fa-stack-1x fa-inverse"></i>
      </span>
        </span>
        <div class="brand-text is-family-code is-uppercase has-text-weight-bold">{% block navtitle %}{% endblock %}</div>
    </div>

    <div id="navbarBasicExample" class="navbar-menu is-active">
        <div class="navbar-start">
           <div class="navbar-item">
           </div>
       </div>

        <div class="navbar-end">
            <div class="navbar-item is-hidden-touch">
                <div class="buttons">
                    <a class="button is-light" href="https://github.com/addadda023/Chat-Bot-Frontend" target="_blank">
                        <span class="icon">
              <i class="fab fa-lg fa-github"></i>
            </span><span>GitHub</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>


<body>
    <section id="main" class="section">
        <div class="container">

            {% block content %}{% endblock %}

        </div>
    </section>
</body>


<footer class="footer">
    <div class="content has-text-centered">
      Original GPT-2 model by <a href="https://openai.com" target="_blank">OpenAI</a>. This website content is licensed <a href="http://opensource.org/licenses/mit-license.php" target="_blank">MIT</a>.
  </div>
</footer>

</html>
